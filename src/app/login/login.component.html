<section class="vh-100 " style="padding-top: 10px; ">
    <div class="full-screen-container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-2 ms-xl-" style="padding-top: 50px; margin-left: 20px;" >
            <span class="h1 fw-bold mb-0" >SAINT-GOBAIN</span>ha
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px- ms-xl-4  pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">User | Login</h3>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example18">Email address</label>
                <input type="email"  class="form-control form-control-lg" name="text1" [(ngModel)]="text1"/>
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example28">Password</label>
                <input type="password"  class="form-control form-control-lg" name="text2" [(ngModel)]="text2"/>
              </div>
  
              <div class="pt-1 mb-4">
                <!-- <button class="btn btn-info btn-lg btn-block" type="button" >Login</button> -->
                <button class="btn btn-info btn-lg btn-block" value="Login" (click)="validate()" >Login<i class="fa fa-check"></i></button>
              </div>
  
              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
              <!-- <p style="padding-bottom: 60px;">Don't have an account? <a href="#!" class="link-info">Register here</a></p> -->
              <a routerLink="">Don't have an account?</a><br>
  
            </form>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="/assets/bg3.png " 
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;border-radius:15px;">
        </div>
      </div>
    </div>
    </div>
